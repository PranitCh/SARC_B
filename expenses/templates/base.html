    <script>
function confirmDelete(event) {
    event.preventDefault();
    const form = event.target.closest('form');
    
    Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#dc3545',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'Cancel'
    }).then((result) => {
        if (result.isConfirmed) {
            form.submit();
        }
    });
    
    return false;
}
</script>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Budget App</a>
            
            <!-- Right side items -->
            <div class="d-flex align-items-center">
                <!-- Dark Mode Toggle -->
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                    <label class="form-check-label" for="darkModeSwitch">ðŸŒ™</label>
                </div>
                
                <!-- User greeting and logout -->
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hello, {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                        </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Messages -->
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Dark Mode Toggle Script -->
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const htmlElement = document.documentElement;
        const switchElement = document.getElementById('darkModeSwitch');

        const currentTheme = localStorage.getItem('bsTheme') || 'light';
        htmlElement.setAttribute('data-bs-theme', currentTheme);
        switchElement.checked = currentTheme === 'dark';

        switchElement.addEventListener('change', function () {
            if (this.checked) {
                htmlElement.setAttribute('data-bs-theme', 'dark');
                localStorage.setItem('bsTheme', 'dark');
            } else {
                htmlElement.setAttribute('data-bs-theme', 'light');
                localStorage.setItem('bsTheme', 'light');
            }
        });
    });

    // Smooth Scrolling Script
    document.addEventListener('DOMContentLoaded', function() {
        let scrollTarget = window.scrollY;
        let currentScroll = window.scrollY;
        let isScrolling = false;
        
        window.addEventListener('wheel', function(e) {
            e.preventDefault();
            
            // Adjust scroll speed (lower = smoother, try 0.3-0.8)
            scrollTarget += e.deltaY * 0.8;
            
            scrollTarget = Math.max(0, Math.min(scrollTarget, 
                document.documentElement.scrollHeight - window.innerHeight));
            
            if (!isScrolling) {
                isScrolling = true;
                smoothScrollAnimation();
            }
        }, { passive: false });
        
        function smoothScrollAnimation() {
            const diff = scrollTarget - currentScroll;
            const ease = 1; // Lower = smoother (try 0.05-0.2)
            
            currentScroll += diff * ease;
            window.scrollTo(0, currentScroll);
            
            if (Math.abs(diff) > 0.5) {
                requestAnimationFrame(smoothScrollAnimation);
            } else {
                currentScroll = scrollTarget;
                window.scrollTo(0, currentScroll);
                isScrolling = false;
            }
        }
    });
    </script>
</body>
